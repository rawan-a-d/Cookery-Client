<form class="form-signin" #f="ngForm" (ngSubmit)="signIn(f.value)">
    <h2 class="form-signin-heading">
        Please sign in
    </h2>

    <div *ngIf="invalidLogin" class="alert">
            Invalid username and/or password
    </div>

    <mat-form-field appearance="fill">
        <mat-label>Email address</mat-label>
        <input matInput placeholder="pat@example.com" ngModel name="email" required>
        <!-- <mat-error *ngIf=""></mat-error> -->
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" name="password" ngModel required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <button mat-raised-button color="accent">Login</button>

</form>
