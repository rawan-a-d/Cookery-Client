<div class="container">
    <div class="favourite active mat-elevation-z2" *ngFor="let favourite of favourites">
        <div class="img-container">
            <img [src]="favourite.image? favourite.image : 'https://bg-foods-ortega.s3.amazonaws.com/asset/recipe%20placeholder.jpg'"
            onerror="this.src='https://bg-foods-ortega.s3.amazonaws.com/asset/recipe%20placeholder.jpg'"
             alt="" class="recipe-image">
        </div>
        <div class="text-container">
            <h3>{{ favourite.name }}</h3> <p>Created by user</p> {{favourite.id}}
            <mat-icon aria-hidden="false" aria-label="Example remove_circle_outline icon" (click)="remove(favourite.id)">remove_circle_outline</mat-icon>
        </div>
    </div>
</div>
