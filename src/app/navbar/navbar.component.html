<!--Navbar-->
<mdb-navbar class="customNav" background="accent" SideClass="navbar navbar-expand-lg navbar-dark" [containerInside]="false">

    <!-- Navbar brand -->
    <mdb-navbar-brand><a class="navbar-brand" routerLink="/recipes">Cookery</a></mdb-navbar-brand>
  
    <!-- Collapsible content -->
    <links>
  
      <!-- Links -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link waves-light" routerLink="/recipes" mdbWavesEffect>Recipe Book<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" routerLinkActive="active" *ngIf="authService.isLoggedIn()">
          <a class="nav-link waves-light" routerLink="/users/2/recipes" mdbWavesEffect>My Recipes</a>
        </li>
        <!-- authService.isLoggedIn() && authService.currentUser.admin -->
        <li class="nav-item" routerLinkActive="active" *ngIf="authService.isLoggedIn() && authService.currentUser.admin">
          <a class="nav-link waves-light" routerLink="/admin" mdbWavesEffect>Admin</a>
        </li>       
  
      </ul>
      <!-- Links -->
  
      <ul class="navbar-nav ml-auto nav-flex-icons">
         <!-- Dropdown -->
         <li class="nav-item dropdown" dropdown>
          <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
            Account<span class="caret"></span></a>
          <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
            <a class="dropdown-item waves-light" mdbWavesEffect *ngIf="authService.isLoggedIn()" [routerLink]="['users', authService.userId]">Profile</a>
            <a class="dropdown-item waves-light" mdbWavesEffect *ngIf="!authService.isLoggedIn()" routerLink="/login">Login</a>
            <a class="dropdown-item waves-light" mdbWavesEffect *ngIf="!authService.isLoggedIn()"  routerLink="/register">Register</a>
            <a class="dropdown-item waves-light" mdbWavesEffect *ngIf="authService.isLoggedIn()" (click)="logout()">Logout</a>

          </div>
        </li>
        
      </ul>
    </links>
    <!-- Collapsible content -->
  
  </mdb-navbar>
