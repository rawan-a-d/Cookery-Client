<div id="question" mat-dialog-content>
    <p>Are you sure you want to delete {{ data.user.name }}?</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" cdkFocusInitial (click)="delete()" class="">Yes</button>
    <button mat-raised-button (click)="onNoClick()" class="no">No</button>
</div>
