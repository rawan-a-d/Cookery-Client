<nav mat-tab-nav-bar mat-align-tabs="center" color="accent">
    <a mat-tab-link  *ngFor="let link of links" 
                    [routerLink]="link.url"
                    (click)="activatePage(link.url)"
                    [active]="activeLink == link.url"
                    [ngClass]="{'active' : activeLink == link.url}">
        <mat-icon class="example-tab-icon">{{ link.icon }}</mat-icon>
        <span>{{ link.name }}</span>
    </a>
</nav>
<router-outlet></router-outlet>
