<!--Navbar-->
<mdb-navbar class="customNav" SideClass="navbar navbar-expand-lg navbar-dark" [containerInside]="false">

    <!-- Navbar brand -->
    <mdb-navbar-brand><a class="navbar-brand" href="#">Cookery</a></mdb-navbar-brand>
  
    <!-- Collapsible content -->
    <links>
  
      <!-- Links -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link waves-light" href="/"  mdbWavesEffect>Recipe Book<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link waves-light" href="profile" mdbWavesEffect>My Recipes</a>
        </li>

       
  
      </ul>
      <!-- Links -->
  
      <ul class="navbar-nav ml-auto nav-flex-icons">
         <!-- Dropdown -->
         <li class="nav-item dropdown" dropdown>
          <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
            Account<span class="caret"></span></a>
          <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
            <a class="dropdown-item waves-light" mdbWavesEffect href="#">Login</a>
            <a class="dropdown-item waves-light" mdbWavesEffect href="#">Register</a>
          </div>
        </li>
        
      </ul>
    </links>
    <!-- Collapsible content -->
  
  </mdb-navbar>

  <div class="container-fluid my-5">

    <form class="example-form center-form">
        <mat-form-field class="example-full-width">
        <mat-label>Search</mat-label>

        <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
        <mat-icon id="search" matSuffix>search</mat-icon>

        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option.name}}
            </mat-option>
        </mat-autocomplete>
        </mat-form-field>
    </form>

    <!-- <form class="example-form center-form">
        
        <mat-form-field>
          <mat-label>Search</mat-label>
          <input matInput placeholder="Placeholder">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </form> -->


    <div class="flex-container">
        <div class="flex-item-left">
            <span class="previous" (click)="i = i - 1"> < </span>
            <span class="next"  (click)="i = i + 1"> > </span>

            <img [src]="recipes[0]?.image" alt="">
            <div class="recipe-text">
                <mat-icon class="favorite" 
                            aria-hidden="false" 
                            aria-label="Example favorite_border icon"
                            (click)="firstRecipeFavorite = !firstRecipeFavorite">
                        {{firstRecipeFavorite? 'favorite' : 'favorite_border'}}</mat-icon>

                <h1>{{ recipes && recipes[0]?.name }}</h1>
            </div>
            
        </div>
        <div class="flex-item-right">

            <img [src]="recipes[1]?.image" alt="">

            <div class="recipe-text">
                <mat-icon class="favorite" 
                            aria-hidden="false" 
                            aria-label="Example favorite_border icon"
                            (click)="secondRecipeFavorite = !secondRecipeFavorite">
                            {{secondRecipeFavorite? 'favorite' : 'favorite_border'}}</mat-icon>


                <h1>{{ recipes && recipes[1]?.name }}</h1>
            </div>


        </div>


                            
    </div>


</div>
